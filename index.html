<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cek Meja & Manhaul</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f0f4ff, #e2ecff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2b4da5;
    }

    input {
      padding: 10px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #2b4da5;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #1c3578;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîé Cek Meja & Manhaul</h2>
    <input type="text" id="nhInput" placeholder="Masukkan Nomor Harian (NH)" />
    <br />
    <button onclick="cariData()">Cari</button>
    <div id="result"></div>
  </div>

  <script>
    async function cariData() {
      const nh = document.getElementById("nhInput").value.trim();
      const result = document.getElementById("result");

      if (!nh) {
        result.innerHTML = "‚ö†Ô∏è Masukkan NH terlebih dahulu.";
        return;
      }

      result.innerHTML = "‚è≥ Mencari data...";

      const url = `https://script.google.com/macros/s/AKfycbzk8aMY6K4obdEkjxTp4sTcC1QeOO964t90n3vwJeNk23ciEr45kSgXXlgtGthHlyOwVQ/exec?nh=${nh}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.found) {
          result.innerHTML = `
            ‚úÖ <strong>Data Ditemukan:</strong><br>
            <strong>Nama:</strong> ${data.nama}<br>
            <strong>Manhaul:</strong> ${data.manhaul}<br>
            <strong>Meja:</strong> ${data.meja}
          `;
        } else {
          result.innerHTML = "‚ùå Nomor Harian tidak ditemukan.";
        }
      } catch (err) {
        result.innerHTML = "‚ö†Ô∏è Gagal menghubungi server.";
      }
    }
  </script>
</body>
</html>
